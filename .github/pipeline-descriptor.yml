github:
  username: ${{ secrets.JAVA_GITHUB_USERNAME }}
  token: ${{ secrets.PAKETO_BOT_GITHUB_TOKEN }}

helpers:
  "bin/helper": "github.com/paketo-buildpacks/libjvm/cmd/helper"

codeowners:
  - path: "*"
    owner: "@paketo-buildpacks/java-maintainers"

package:
  repositories:
    ["docker.io/paketobuildpacks/oracle", "gcr.io/paketo-buildpacks/oracle"]
  register: true
  registry_token: ${{ secrets.PAKETO_BOT_GITHUB_TOKEN }}

docker_credentials:
  - registry: gcr.io
    username: _json_key
    password: ${{ secrets.GCR_PUSH_BOT_JSON_KEY }}
  - registry: docker.io
    username: ${{ secrets.PAKETO_BUILDPACKS_DOCKERHUB_USERNAME }}
    password: ${{ secrets.PAKETO_BUILDPACKS_DOCKERHUB_PASSWORD }}

dependencies:
  - name: JDK 17
    id: jdk
    version_pattern: "17\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
    with:
      type: jdk
      version: "17"
      distro: oracle
  - name: JDK 21
    id: jdk
    version_pattern: "21\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
    with:
      type: jdk
      version: "21"
      distro: oracle
  - name: JDK 23
    id: jdk
    version_pattern: "23\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
    with:
      type: jdk
      version: "23"
      distro: oracle
  - name: Native Image 17
    id: native-image-svm
    version_pattern: "17\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
    with:
      type: jdk
      version: "17"
      distro: graalvm
  - name: Native Image 21
    id: native-image-svm
    version_pattern: "21\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
    with:
      type: jdk
      version: "21"
      distro: graalvm
  - name: Native Image 23
    id: native-image-svm
    version_pattern: "23\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
    with:
      type: jdk
      version: "23"
      distro: graalvm

  # ARM64
  - name: JDK 17 ARM64
    id: jdk
    version_pattern: "17\\.[\\d]+\\.[\\d]+"
    uses: docker://ghcr.io/paketo-buildpacks/actions/foojay-dependency:main
